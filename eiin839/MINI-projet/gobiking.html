<!DOCTYPE html>

<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title> LET'S GO BIKING'</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

</head>
<body>
    <label for="origin">Origin Address </label> <br />
    <input type="text" name="origin" id="origin" /> <br />

    <label for="destination">Destination Address </label> <br />
    <input type="text" name="destination" id="destination" /> <br />

    <button type="button" value="Let's go" name="valider" onclick="sendAdress()"> GO </button>
    <!-- div id="map" style="width:100%; height:100%"></div-->
    <div id="divcarte">

    </div>
    <script src="equipments.geojson" type="text/javascript"></script>
    <script type="text/javascript">
        var carte = L.map("divcarte").setView([49.03898, 2.07501], 16);
        var tuiles = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: 'Fond de carte par les contributeurs <a href="https://www.openstreetmap.org/">OpenStreetMap</a>,<a href=" https://creativecommons.org/licenses/by-sa/2.0/ ">CC-BY-SA</a>'
        }).addTo(carte);

        var cy = L.marker([49.03898, 2.07501], {
            title: "CY University",
            bubblingMouseEvents: true
        }).addTo(carte);

        var equipments_lyr = 
            L.geoJSON(equipments, {
            pointToLayer: function (feature, latlng) {
                console.log(latlng);
                var marker = L.marker(latlng, {
                    bubblingMouseEvents: true
                });
                return marker;
            }
        }).addTo(carte);
    </script>
</body>
</html>
